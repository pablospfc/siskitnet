<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Verificação de Usuário</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="formEsqueceuSenha" ng-submit="verificarUsuario()">

                            <div class="form-group">
                                <input class="form-control" ng-model="formulario.cpf" id="cpf" name="cpf" ng-cpf required placeholder="CPF" type="text" ui-br-cpf-mask>
                            </div>
                            <p ng-show="formEsqueceuSenha.cpf.$invalid && !formEsqueceuSenha.cpf.$pristine" class="help-block">O seu CPF está inválido!</p>
                            <div class="form-group">
                                <input class="form-control" ng-model="formulario.email" id="email" name="email" required placeholder="Email" type="email">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" ng-disabled="formEsqueceuSenha.$invalid" class="btn btn-lg btn-success btn-block">Verificar</button>
                            <hr>
                            </fieldset>
                    </form>
                    <br>
                    <div class="form-group col-sm-12" ng-if="alert">
                        <div class="alert alert-{{alert.type}}" role="alert">
                            <strong>{{alert.title}}</strong> {{alert.message}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
