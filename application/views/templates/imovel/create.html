
<div class="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        ng-click="fechar('cancel')"
                        name="button">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title">
                    {{imovel.id ? 'Atualizar Imóvel' : 'Cadastrar Imóvel'}}
                </h4>
            </div>
            <div class="modal-body">

                <form role="form" method="post" ng-submit="salvarImovel()">

                    <div class="row">

                        <div class="form-group col-md-12" >

                            <div class="form-group col-md-8">
                                <label>Nome:</label>
                                <input class="form-control"
                                       id="nome"
                                       type="text"
                                       name="nome"
                                       ng-model="imovel.nome"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Tipo:</label>
                                <select
                                        class="form-control"
                                        id="id_tipo_imovel"
                                        name="id_tipo_imovel"
                                        ng-options="tipo as tipo.nome for tipo in listTiposImoveis track by tipo.id"
                                        ng-model="imovel.id_tipo_imovel"
                                        ng-required="true"
                                >
                                </select>

                            </div>

                            <div class="form-group col-md-8">
                                <label>UC:</label>
                                <input class="form-control"
                                       id="uc"
                                       type="text"
                                       name="uc"
                                       ng-model="imovel.uc"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-6" >
                                <label>CEP:</label>
                                <input class="form-control"
                                       id="cep"
                                       type="text"
                                       name="cep"
                                       ng-blur="buscarCEP()"
                                       ng-model="imovel.cep"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-6">
                                <label>Cidade:</label>
                                <input class="form-control"
                                       id="cidade"
                                       type="text"
                                       name="cidade"
                                       ng-model="imovel.cidade"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-6">
                                <label>Estado:</label>
                                <input class="form-control"
                                       id="estado"
                                       type="text"
                                       name="estado"
                                       ng-model="imovel.estado"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-6">
                                <label>Bairro:</label>
                                <input class="form-control"
                                       id="bairro"
                                       type="text"
                                       name="bairro"
                                       ng-model="imovel.bairro"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Endereço:</label>
                                <input class="form-control"
                                       id="endereco"
                                       type="text"
                                       name="endereco"
                                       ng-model="imovel.endereco"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-8">
                            <label>Número:</label>
                            <input class="form-control"
                                   id="numero"
                                   type="text"
                                   name="numero"
                                   ng-model="imovel.numero"
                                   ng-required="true"
                            >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Complemento:</label>
                                <input class="form-control"
                                       id="complemento"
                                       type="text"
                                       name="complemento"
                                       ng-model="imovel.complemento"
                                       ng-required="true"
                                >
                            </div>

                            <hr>

                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary">
                                    Salvar
                                </button>
                                <button type="reset" class="btn btn-default">
                                    Limpar
                                </button>
                            </div>

                        </div>
                </form>

                <div class="form-group col-sm-12" ng-if="alert">
                    <div class="alert alert-{{alert.type}}" role="alert">
                        <strong>{{alert.title}}</strong> {{alert.message}}
                    </div>
                </div>


            </div>
            <div class="modal-footer">

                <button type="button"
                        class="btn btn-default"
                        ng-click="fechar('cancel')"
                        data-dismiss="modal">Fechar
                </button>

            </div>
        </div>
    </div>
</div>
