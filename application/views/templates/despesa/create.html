
<div class="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        ng-click="fechar('cancel')"
                        name="button">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title">
                    {{despesa.id ? 'Atualizar Despesa' : 'Cadastrar Despesa'}}
                </h4>
            </div>
            <div class="modal-body">

                <form role="form" method="post" ng-submit="salvarDespesa()">

                    <div class="row">

                        <div class="form-group col-md-12" >

                            <div class="form-group col-md-8">
                                <label>Descrição:</label>
                                <input class="form-control"
                                       id="descricao"
                                       type="text"
                                       name="descricao"
                                       ng-model="despesa.descricao"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Tipo:</label>
                                <select
                                        class="form-control"
                                        id="id_tipo_despesa"
                                        name="id_tipo_despesa"
                                        ng-options="tipo as tipo.nome for tipo in listTiposDespesas track by tipo.id"
                                        ng-model="despesa.id_tipo_despesa"
                                        ng-required="true"
                                >
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label>Data de Despesa:</label>
                                <input class="form-control"
                                       id="data"
                                       type="text"
                                       name="data"
                                       ng-model="despesa.data"
                                       ng-required="true"
                                       ui-date-mask="DD/MM/YYYY"
                                >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Valor:</label>
                                <input class="form-control"
                                       id="valor"
                                       type="text"
                                       name="valor"
                                       ng-model="despesa.valor"
                                       ng-required="true"
                                >
                            </div>

                            <hr>

                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary">
                                    Salvar
                                </button>
                                <button type="reset" class="btn btn-default">
                                    Limpar
                                </button>
                            </div>

                        </div>
                </form>

                <div class="form-group col-sm-12" ng-if="alert">
                    <div class="alert alert-{{alert.type}}" role="alert">
                        <strong>{{alert.title}}</strong> {{alert.message}}
                    </div>
                </div>


            </div>
            <div class="modal-footer">

                <button type="button"
                        class="btn btn-default"
                        ng-click="fechar('cancel')"
                        data-dismiss="modal">Fechar
                </button>

            </div>
        </div>
    </div>
</div>
