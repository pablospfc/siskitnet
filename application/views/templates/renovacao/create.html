
<div class="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        ng-click="fechar('cancel')"
                        name="button">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title">
                    Renovação de Contrato
                </h4>
            </div>
            <div class="modal-body">

                <form role="form" method="post" ng-submit="renovarContrato()">

                    <div class="row">

                        <div class="form-group col-md-12" >

                            <div class="form-group col-md-8">
                                <label>Início de Contrato:</label>
                                <input type="text"
                                       class="form-control"
                                       ng-model="renovacao.data_inicio"
                                       ng-required="true"
                                       maxlength="10"
                                       ui-date-mask="DD/MM/YYYY"
                                />
                            </div>

                            <div class="form-group col-md-8">
                                <label>Data do 1º Vencimento:</label>
                                <input type="text"
                                       class="form-control"
                                       ng-model="renovacao.primeiro_vencimento"
                                       ng-required="true"
                                       maxlength="10"
                                       ui-date-mask="DD/MM/YYYY"
                                />
                            </div>

                            <div class="form-group col-md-8">
                                <label>Valor:</label>
                                <input class="form-control"
                                       id="valor"
                                       type="text"
                                       name="valor"
                                       ng-model="renovacao.valor"
                                       ng-required="true"
                                >
                            </div>

                            <div class="form-group col-md-8" >
                                <label>Prazo:</label>
                                <input class="form-control"
                                       id="prazo"
                                       type="text"
                                       name="prazo"
                                       ng-model="renovacao.prazo"
                                       ng-required="true"
                                >
                            </div>


                            <hr>

                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary">
                                    Renovar
                                </button>
                                <button type="reset" class="btn btn-default">
                                    Limpar
                                </button>
                            </div>

                        </div>
                </form>

                <div class="form-group col-sm-12" ng-if="alert">
                    <div class="alert alert-{{alert.type}}" role="alert">
                        <strong>{{alert.title}}</strong> {{alert.message}}
                    </div>
                </div>


            </div>
            <div class="modal-footer">

                <button type="button"
                        class="btn btn-default"
                        ng-click="fechar('cancel')"
                        data-dismiss="modal">Fechar
                </button>

            </div>
        </div>
    </div>
</div>
