<div id="page-wrapper">

<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Gerenciamento de Locatarios</h3>
        </div>

        <div class="col-lg-5">
            <a ng-click="showLocatarioModal()" class="btn btn-primary btn-sm">
                Novo Locatário
            </a>
            <br><br>
        </div>
    </div>

    <div class="row ng-hide" ng-show="haveError">
        <div class="col-sm-12 ">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Desculpe-nos!</strong> Mas não foi possível
                carregar os locatários. Tente novamente!
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" ng-hide="haveError">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Locatários
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="locatario in locatarios">
                            <td>{{locatario.nome}}</td>
                            <td class="center">{{locatario.cpf}}</td>
                            <td class="center">{{locatario.celular}}</td>
                            <td class="center">
                                {{locatario.email}}
                            </td>
                            <td class="text-center">
                                <a class="btn btn-success btn-sm" href="javascript:;" onclick="janelaDetalhamentoProfissional(2, 2)">
                                    <i class="glyphicon glyphicon-zoom-in"></i>
                                </a>
                                <a class="btn btn-info btn-sm" ng-click="showLocatarioModal(locatario.id)">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a class="btn btn-danger btn-sm confirma_exclusao" ng-click="deleteLocatario(locatario.id)" data-nome="Hermes de Souza">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
<!-- /#page-wrapper -->

</div>
